<!DOCTYPE html>
<html>
<head>
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }

        .navbar {
            position: fixed; /* Fixed at the top of the window */
            top: 0; /* Stick to the top */
            left: 0; /* Stick to the left */
            right: 0; /* Stick to the right */
            display: flex;
            height: 4%;
            justify-content: space-between;
            background: #128C7E;
            color: #fff;
            padding: 10px 20px;
        }

        .container {
            padding-top: 3%;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background: #128C7E;
            color: #fff;
            padding: 20px;
        }

        .profile {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 0px;
        }

        .profile-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: #fff; /* Background color for the circle */
            color: #128C7E; /* Text color for the circle */
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            margin-left: 15px;
        }

        .logout-link {
            color: #fff;
            text-decoration: none;
            background-color: #2bc7b5;
            padding: 10px;
            margin-bottom: 10px;
            margin-left: 0px;
        }

        .auth-links {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            margin-top: 10px;
            margin-left: auto; /* Push the links to the right */
        }

        .login-link,
        .register-link {
            color: #fff;
            text-decoration: none;
            background-color: #15c0ac;
            padding: 10px;
            margin-left: 10px; /* Add some space between the links */
            margin-bottom: 10px;
        }

        .welcome{
            position: fixed;
            color:#fff;
            padding-top: 20px;
            margin-left: 0px;
        }

        .chat-window {
            flex:1;
            background: #fff;
            display: flex;
            flex-direction: column;
        }

        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: scroll;
            display: flex;
            flex-direction: column;
        }

        .message {
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
        }

        .user-message {
            align-self: flex-end;
            background: #DCF8C6;
            padding: 10px; /* Add padding for better appearance */
            border-radius: 10px;
        }

        .bot-message {
            align-self: flex-start;
            background: #EDEDED;
            margin-right: auto;
        }

        .input-bar {
            position: fixed; /* Fixed at the top of the window */
            bottom: 0; /* Stick to the top */
            left: 270px; /* Stick to the left */
            right: 0px; /* Stick to the right */
            display: flex;
            align-items: center;
            justify-content: center; /* Center the input and button horizontally */
            padding: 10px;
        }     
        
        .input-form {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center; /* Center the input and button horizontally */
            padding: 20px;
        }
        
        .input-box {
            flex: 1;
            width: 100%;
            background: #DCF8C6;
            padding: 10px; /* Add padding for better appearance */
            border-radius: 10px;
        }

        .input-button {
            background: #128C7E;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="profile-circle">U</div>{% if request.user.is_authenticated %}
    
    <div class="logout-login">
        
        <a class="logout-link" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <div class="auth-links">
            <a class="login-link" href="{% url 'login' %}">Signin</a>
            <a class="register-link" href="{% url 'register' %}">Register</a>
        </div>
        {% endif %}
    </div>
</div>

<div class="container">
    <div class="sidebar">
        
        <div class = "welcome" >Welcome {{request.user.username}}</div>
        <!-- Add additional sidebar content here -->
    </div>
    <div class="chat-window">
        <div class="messages" id="chatbox">
            <div class="message bot-message">Hello! How can I help you today?</div>
            <!-- Add more chat messages here -->
        </div>
        <div class="input-bar">
            <form method="post" id="userInputForm" class="input-form">
                {% csrf_token %}
                {{ form.message }}
                <input type="submit"  class="input-button" id="post_button" value="Send">
            </form>
        </div>
    </div>
</div>

<script>
    const addDivForm = document.getElementById("userInputForm");
    const container = document.getElementById("chatbox");

    

    addDivForm.addEventListener("submit", function (event) {
        event.preventDefault();
        const userMessage = document.querySelector('input[name="message"]').value;
        const csrftoken = getCookie("csrftoken");

        $.ajax({
            url: "/chat/",  // URL to the chat_view
            method: "POST",
            headers: {
                "X-CSRFToken": csrftoken
            },

            data: { message: userMessage },  // Replace with the user's input if needed
            success: function (data) {
                const botResponse = document.createElement("div");
                const userResponse = document.createElement("div");
                botResponse.className = "message bot-message";
                userResponse.className = "message user-message";

                // Populate the new div with the response from the Django server
                botResponse.textContent = data.response;
                userResponse.textContent = data.message;

                // Append the new div to the container
                container.appendChild(userResponse);
                container.appendChild(botResponse);
                var targetElement = botResponse;

                // Define the scroll behavior (smooth or auto)
                var scrollBehavior = 'smooth'; // 'smooth' for smooth scrolling, 'auto' for instant scrolling

    if (targetElement) {
        targetElement.scrollIntoView({ behavior: scrollBehavior });
    }
            },
            error: function (xhr, status, error) {
                console.error("Error:", error);
            }
        });
        document.querySelector('input[name="message"]').value = "";
    });

    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== "") {
            const cookies = document.cookie.split(";");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === name + "=") {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
</script>

</body>
</html>
