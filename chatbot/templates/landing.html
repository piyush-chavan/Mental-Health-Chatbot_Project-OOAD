<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

nav {
    background-color: #128C7E;
    color: #fff;
    padding: 10px 0;
}

nav .logo {
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    text-decoration: none;
}

nav .menu {
    list-style: none;
    margin: 0;
    padding: 0;
}

nav .menu li {
    display: inline;
    margin-left: 20px;
}

nav .menu a {
    color: #fff;
    text-decoration: none;
}

header {
    background-image: url('header-image.jpg'); /* Add your header image URL here */
    background-size: cover;
    color: #fff;
    text-align: center;
    padding: 200px 0;
}

header h1 {
    font-size: 48px;
    font-weight: bold;
}

header p {
    font-size: 24px;
    margin: 20px 0;
}

cta-button {
    display: inline-block;
    padding: 10px 20px;
    background-color: #128C7E;
    color: #fff;
    text-decoration: none;
    font-weight: bold;
    font-size: 18px;
    margin-top: 20px;
}

/* Add styles for other sections of your website as needed */

footer {
    background-color: #128C7E;
    color: #fff;
    text-align: center;
    padding: 10px 0;
}

    </style>
</head>
<body>
    <nav>
        <div class="container" style="display: flex;">
            <a href="#" class="logo">ArogyaDost </a>
            <ul class="menu">
                <li><a href="/">Home</a></li>
                <li><a href="/chat">Chatbot</a></li>
                <li><a href="/register">Register</a></li>
                <li><a href="/login">Login</a></li>
            </ul>
        </div>
    </nav>

    <header id="home">
        <div class="container">
            <h1>Welcome to Your Website</h1>
            <p>Your catchphrase or a brief description of your website.</p>
            <a href="#contact" class="cta-button">Contact Us</a>
        </div>
    </header>

    <!-- Other sections of your website go here -->

    <footer>
        <div class="container">
            <p>&copy; 2023 Your Company Name</p>
        </div>
    </footer>
</body>
</html>
